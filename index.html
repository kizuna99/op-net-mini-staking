<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OP_STAKE - OP_NET Mini Staking</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      background:#060810;
      color:#e2e8f8;
      font-family:Arial;
      text-align:center;
      padding:40px;
    }
    button{
      padding:10px 20px;
      margin:10px;
      background:#f7931a;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
    }
  </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

const { useState } = React;

function App() {
  const [staked, setStaked] = useState(0);
  const [reward, setReward] = useState(0);

  const stake = () => {
    const amount = 0.1;
    setStaked(staked + amount);
  };

  const earn = () => {
    setReward(reward + staked * 0.001);
  };

  return (
    <div>
      <h1>OP_STAKE</h1>
      <h3>OP_NET Mini Staking Dashboard</h3>

      <p>Total Staked: {staked} BTC</p>
      <p>Rewards: {reward.toFixed(6)} BTC</p>

      <button onClick={stake}>Stake 0.1 BTC</button>
      <button onClick={earn}>Simulate Reward</button>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>

</body>
</html>
