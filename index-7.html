  const d = Math.floor(diff / 86400000);
  const h = Math.floor((diff % 86400000) / 3600000);
  const m = Math.floor((diff % 3600000)  / 60000);
  if (d > 0) return `${d}d ${h}h remaining`;
  if (h > 0) return `${h}h ${m}m remaining`;
  return `${m}m remaining`;
}

function useToasts() {
  const [toasts, setToasts] = useState([]);

  const dismiss = useCallback((id) => {
    setToasts(ts => ts.map(t => t.id === id ? { ...t, leaving: true } : t));
    setTimeout(() => setToasts(ts => ts.filter(t => t.id !== id)), 280);
  }, []);

  const toast = useCallback(({ kind = "info", title, msg, icon, duration = 3500 }) => {
    const id = Date.now() + Math.random();
    const icons = { success:"âœ…", error:"âŒ", warning:"âš ï¸", info:"â„¹ï¸" };
    setToasts(ts => [...ts, { id, kind, title, msg, icon: icon || icons[kind], leaving: false }]);
    setTimeout(() => dismiss(id), duration);
  }, [dismiss]);

  return { toasts, toast, dismiss };
}

function useTVLCounter(target, duration = 900) {
  const [display, setDisplay] = useState(target);
  const [delta,   setDelta]   = useState({ text: "", dir: "flat" });
  const rafRef  = useRef(null);
  const fromRef = useRef(target);

  useEffect(() => {
    if (rafRef.current) cancelAnimationFrame(rafRef.current);
    const startVal = fromRef.current;
    const diff = target - startVal;
    if (Math.abs(diff) < 0.000001) return;
    const sign = diff > 0 ? "+" : "";
    setDelta({ text: `${sign}${diff.toFixed(4)} BTC`, dir: diff > 0 ? "up" : "down" });
    const hideTimer = setTimeout(() => setDelta(d => ({ ...d, dir: "flat" })), 2800);
    const startTime = performance.now();
    const tick = (now) => {
      const progress = Math.min((now - startTime) / duration, 1);
      const eased    = 1 - (1 - progress) * (1 - progress);
      const current  = startVal + diff * eased;
      fromRef.current = current;
      setDisplay(current);
      if (progress < 1) rafRef.current = requestAnimationFrame(tick);
      else fromRef.current = target;
    };
    rafRef.current = requestAnimationFrame(tick);
    return () => { if (rafRef.current) cancelAnimationFrame(rafRef.current); clearTimeout(hideTimer); };
  }, [target]);

  return { display, delta };
}

function generateChartData(stakedAmt, apy) {
  const labels = [], values = [];
  const now = Date.now();
  const seed = stakedAmt > 0 ? stakedAmt : 0.5;
  const dailyRate = apy / 100 / 365;
  for (let i = 29; i >= 0; i--) {
    const d = new Date(now - i * 86400000);
    labels.push(d.toLocaleDateString("en-US", { month: "short", day: "numeric" }));
    const dayIndex = 29 - i;
    const growth = seed * Math.pow(1 + dailyRate, dayIndex);
    const noise  = (Math.random() - 0.48) * seed * 0.004;
    values.push(Math.max(0, growth + noise));
  }
  return { labels, values };
}

                        ? new Date(lockExpiry).toLocaleDateString("en-US", { weekday:"short", month:"short", day:"numeric", year:"numeric" })
                        : "â€”"}
                    </strong>
                  </div>
                  <div className="lock-info-line" style={{ marginTop: 4 }}>
                    APY: <strong style={{ color:"#f7931a" }}>{selectedLock.apy}%</strong>
                    &nbsp;Â·&nbsp; Period: <strong>{selectedLock.days} days</strong>
                  </div>
                  {countdown && <div className="lock-countdown">â³ {countdown}</div>}
                  {isUnlocked && <div className="lock-countdown" style={{ color:"#22c55e" }}>âœ“ Lock expired â€” ready to withdraw</div>}
                </>
              )}
            </div>
            <span className={`lock-badge ${lockStatusKind}`}>
              {isFlexible ? "âš¡ Flexible" : isLocked ? "ğŸ”’ Locked" : "ğŸ”“ Unlocked"}
            </span>
          </div>
        )}
      </div>

      {/* Transaction History */}
      <div className="card">
        <h3>Transaction History</h3>
        {history.length === 0 && (
          <div className="history-item" style={{ borderBottom:"none" }}>No transactions yet.</div>
        )}
        {history.map((h, i) => (
          <div key={i} className="history-item">
            <span className={`badge ${badgeClass(h.type)}`}>{h.type}</span>
            <strong>{h.amount.toFixed(8)} BTC</strong>

            {h.type === "Stake" && (
              <span style={{ fontSize:"11px", color:"#f7931a", marginLeft:"8px", fontWeight:"bold" }}>
                Â· {h.lockLabel}{h.lockUntil ? ` Â· ${h.apy}% APY Â· until ${h.lockUntil}` : ` Â· ${h.apy}% APY`}
              </span>
            )}
            {h.type === "Claim" && (
              <span style={{ fontSize:"11px", color:"#c084fc", marginLeft:"8px", fontWeight:"bold" }}>
                Â· Transferred to wallet Â· Principal remains staked
              </span>
            )}
            {h.type === "Early Withdraw" && (
              <span style={{ fontSize:"11px", color:"#fb923c", marginLeft:"8px", fontWeight:"bold" }}>
                Â· Penalty: âˆ’{h.penalty.toFixed(8)} BTC Â· Principal was {h.principal.toFixed(8)} BTC
              </span>
            )}

            <br />
            <span style={{ fontSize:"11px", color:"#6b7280" }}>
              TX: {h.tx} Â· {h.date}
            </span>
          </div>
        ))}
      </div>

      {/* Early Withdrawal Penalty Modal */}
      {showPenaltyModal && (
        <div className="modal-overlay" onClick={() => setShowPenaltyModal(false)}>
          <div className="modal" onClick={e => e.stopPropagation()}>
            <div className="modal-icon">âš ï¸</div>
            <div className="modal-title">Early Withdrawal Penalty</div>
            <div className="modal-body">
              Your stake is still locked. Withdrawing now will incur a&nbsp;
              <strong>5% penalty on your staked principal.</strong>
            </div>
            <div className="penalty-box">
              <div className="penalty-row"><span>Staked Principal</span><span>{staked.toFixed(8)} BTC</span></div>
              <div className="penalty-row"><span>Accrued Rewards</span><span>+{reward.toFixed(8)} BTC</span></div>
              <div className="penalty-row loss"><span>Penalty (5%)</span><span>âˆ’{penaltyAmt.toFixed(8)} BTC</span></div>
              <div style={{ borderTop:"1px solid rgba(239,68,68,0.2)", margin:"8px 0 4px" }} />
              <div className="penalty-row net"><span>You receive</span><span>{earlyNet.toFixed(8)} BTC</span></div>
            </div>
            <div className="modal-actions">
              <button className="modal-cancel" onClick={() => setShowPenaltyModal(false)}>
                Cancel â€” Stay Staked
              </button>
              <button className="modal-confirm" onClick={confirmEarlyWithdraw}>
                Confirm Early Withdraw
              </button>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
